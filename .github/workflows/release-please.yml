name: Release Please

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'bootstrap/**'
      - 'config/**'
      - 'database/**'
      - 'packages/**'
      - 'resources/**'
      - 'routes/**'
      - 'public/index.php'
      - 'artisan'
      - 'composer.lock'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    if: ${{ github.event_name != 'push' || !startsWith(github.event.head_commit.message, 'chore(main)') }}
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
