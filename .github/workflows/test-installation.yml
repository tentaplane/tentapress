name: Test Installation

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          coverage: none

      - name: Run the installation and setup script with no user created
        run: php tentapress.php setup --no-user